<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" id="data" bgcolor="aqua">

    </table>
    <script>
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then((dhruv) => dhruv.json())
            .then((object) => { callall(object) });


            function callall(myobject) {
            const data = document.getElementById('data');
            for (const myData of myobject) {
                const html = `
				<tr align="center">
					<td>${myData.id}</td>
					<td>${myData.title}</td>
					<td>${myData.body}</td>
				</tr>`;
                data.insertAdjacentHTML('beforeend', html);
            }
        }
    </script>
</body>

</html>
