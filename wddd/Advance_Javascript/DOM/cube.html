<html>
<head>
<title>JavaScript Program to find Square and Cube of a number</title>
</head>
<body>
    <input type="text" name="a" id="dhruv" placeholder="Enter a number">
    <button onclick="cube()" >find cube</button>

<div id="num1"></div>
</body>

<script>
function cube()
{
var a,Cube;
a = parseInt(document.getElementById ("dhruv").value);
//Formulae for Square and Cube
Cube = a*a*a;

document.getElementById ("num1").innerHTML = Cube;
}
</script>
</html>
