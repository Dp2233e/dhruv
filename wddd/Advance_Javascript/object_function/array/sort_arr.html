

<!DOCTYPE html>
<html>
<body>
<script>

var fruits = ["Banana", "Orange", "Apple", "Mango"];

document.write(fruits +"<br>");


// sort() sorting in a-z way
document.write(fruits.sort()  +"<br>");

// reverse() sorting in z-a way
document.write(fruits.reverse()  +"<br>");



</script>

</body>
</html>
